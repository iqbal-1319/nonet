<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>  
  <title>Happy Valentine's Day!</title>
  <link rel="icon" type="image/jpg" href="favicon.jpg">
  <style>
    body {
    text-align: center;
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    background-image: url('red.jpg');
    background-size: cover;        /* Mengatur gambar untuk mengisi seluruh area */
    background-position: center;   /* Memastikan gambar terpusat */
    background-repeat: no-repeat;  /* Menghindari pengulangan gambar */
}

    h1 {
        color: #080808;
        display: inline-block;
        position: relative;
    }
    #image {
        height: 517px;
        width: 780px;
        margin: 50px auto;
    }
    .btn {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        position: absolute;
        top: 150%; /* Menurunkan posisi tombol lebih rendah */
        transform: translateY(-50%);
    }
    .yes {
        left: 0;
        margin-left: 10px;
        background-color: #2255b5;
        color: white;
    }
    .no {
        left: 70%;
        margin-left: 10px;
        background-color: #f1c900;
        color: white;
    }
    .certificate {
        background: #fff;
        background-image: url('merah.png');
        background-size: cover;
        background-position: center;
        box-shadow: 0 0 5px #888;
    }
    .no-bg {
        background-image: url('broken.png');
    }
    .yes-bg {
    background-image: url('1.png');
    background-size: cover;        /* Mengatur gambar untuk mengisi seluruh area */
    background-position: center;   /* Memastikan gambar terpusat */
    background-repeat: no-repeat;  /* Menghindari pengulangan gambar */
}

    
  </style>
</head>
<body>

    <div>
        <h1>Will you be my Valentine?
            <button class="btn yes" onclick="acceptLove()">Yes</button>
            <button class="btn no" id="noBtn" onclick="considerLove()">No</button>
        </h1>
    </div>
    <div id="image"></div>

    <script>
        function acceptLove() {
            // Menambahkan efek dan menghilangkan tombol setelah "Yes" diklik
            document.body.classList.add("yes-bg");
            document.getElementById("image").classList.add("certificate");
            document.querySelector('.yes').style.display = 'none';  // Menghilangkan tombol Yes
            document.querySelector('.no').style.display = 'none';   // Menghilangkan tombol No
            document.querySelector('h1').style.display = 'none';    // Menghilangkan kalimat h1
            alert('Yay! Happy Valentine! ðŸ’˜');
        }

        function considerLove() {
            document.body.classList.remove("no-bg", "yes-bg");
            document.body.classList.add("maybe-bg");
            document.getElementById("image").classList.remove("certificate");
            document.getElementById("image").classList.add("benefits");
            setTimeout(() => alert("Perhaps you are not aware of the many benefits... ðŸ˜‰"), 200);
        }

        document.getElementById("noBtn").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });
    </script>

</body>
</html>
